language: node_js

node_js:
  - 8.4.0

env:
  - secure: 

build:
  ci:
    - echo 'CI running'
    - npm install
    - node setup.js

  on_success:
    - if [ "$BRANCH" == "master" ]; then git remote add dokku dokku@$DOCKER_CONNECT; fi
    - if [ "$BRANCH" == "master" ]; then git push dokku master; fi